services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "${N8N_PORT}:5678"
      - "5679:5679"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      # External Runner Configuration
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_NATIVE_PYTHON_RUNNER=true
    volumes:
      - n8n_data:/home/node/.n8n

  n8n-python-runner:
    image: n8nio/runners:2.3.6
    container_name: n8n-python-runner
    restart: always
    environment:
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - N8N_RUNNERS_BROKER_HOST=n8n
      - N8N_RUNNERS_BROKER_PORT=5679
      - N8N_RUNNER_TYPE=python
    depends_on:
      - n8n

  n8n-javascript-runner:
    image: n8nio/runners:2.3.6
    container_name: n8n-javascript-runner
    restart: always
    environment:
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - N8N_RUNNERS_BROKER_HOST=n8n
      - N8N_RUNNERS_BROKER_PORT=5679
      - N8N_RUNNER_TYPE=javascript
    depends_on:
      - n8n

volumes:
  n8n_data:

networks:
  n8n-network:
    driver: bridge